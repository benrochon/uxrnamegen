<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <title>Title</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
<h1>UXR PLATFORM NAME GENERATOR</h1>
<section id="result">
    <span id="prefix">UXR</span><span id="suffix">Platform</span>
    <span id='result'></span>
</section>

<br />
<button id='btn'>Generate</button>



  </body>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script>

    let dataURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSBMjiFD24cYnghO3moDZLiXNCSdD9U_Q8NS7C4pj5ForRZkopUeeKSotUwWnQLdWN2Q6GgquEA9WZX/pub?gid=0&single=true&output=csv"
    let csvData;
    let prefixes=[];
    let suffixes=[];
        $(document).ready(function() {
                csvData = $.ajax({
                    crossDomain: true,
                    url: dataURL,
                    success: function (result) {
                        let array1 = result.split(/\r\n|\n|\r/)
                        array1.forEach(element => {
                            row = element.split(',');
                            if (row[0]!='') prefixes.push(row[0])
                            if (row[1]!='') suffixes.push(row[1])
                        })
                        console.log(prefixes)
                        console.log(suffixes)
                        
                     },
                    error:function (result) {
                       console.log(result)
                     }
                    
                });
        }) 
    

    $("#btn").click(function(){
        let prefix = prefixes[(Math.random() * prefixes.length) | 0]
        let suffix = suffixes[(Math.random() * suffixes.length) | 0]
        $("#prefix").text(prefix)
        $("#suffix").text(suffix)
    })
</script>

</html>
